{% extends "layout/basic.html" %}
{% block content %}
{% for bb in bbs %}
    <div>
        <h2>{{ bb.name }}</h2>
        <p>{{ bb.description }}</p>
        <p>{{ bb.price }}</p>
        <p><a href="/mboard/{{bb.classification.pk}}">{{bb.classification.name}}</a></p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
{% endfor %}
{% endblock %}
