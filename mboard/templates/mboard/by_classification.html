{% extends "layout/basic.html" %}

{% block title %}{{current_classification.name}}{% endblock %}

{% block content %}
        <h2>Категория: {{current_classification.name}} </h2>
        {% for bb in bbs %}
        <div>
            <h2>{{bb.name}}</h2>
            <p>{{bb.description}}</p>
            <p>{{bb.price}}</p>
            <p>{{bb.published|date:"d.m.Y H:i:s"}}</p>
        </div>
        {% endfor %}
{% endblock %}
